<!-- 

    기본구조를 지켜야지 웹사이트에서 자동으로 새로고침

    <!DOCTYPE html>
        => html5 버전임을 명시하는 태그 

    <html>
        => html 문서의 범위를 지정하는 태그

    <head>
        => 브라우저 화면에 출력되지 않지만 html 문서에 대한 정보(메타 데이터)를 담는 태그
    
    <body>
        => 브라우저가 실제로 보여줄 내용, 즉 실질적인 내용을 담는 태그

    VS Code에서 ! 자동완성하면 기본구조가 자동으로 작성된다.
    

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML의 기본 구조</h1>
  </body>
</html>
