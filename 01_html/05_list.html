<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML 목록 다루기</title>
  </head>
  <body>
    <h1>HTML ol, ul</h1>
    <h2>ul(Unordered List) 태그는 순서가 없는 목록</h2>

    <!-- 주의사항 : ul, ol 모두 자식 요소로는 무조건 li 태그만 사용해야한다. -->
    <ul>
      <!-- ul 태그 안에 li(List Item) 태그를 사용한다. -->
      <li>
        HTML
        <ul>
          <li>HTML 구조</li>
          <li>HTML 문법</li>
        </ul>
      </li>
      <li>CSS</li>
      <ul>
        <li>CSS 구조</li>
        <li>CSS 문법</li>
      </ul>
      <li>JavaScript</li>
      <ul>
        <li>JavaScript 구조</li>
        <li>JavaScript 문법</li>
      </ul>
    </ul>

    <h2>ol(Ordered List) : 순서가 있는 목록</h2>

    <ol type="A" start="3" reversed>
      <li>물을 끓인다.</li>
      <ol>
        <li>물을 완전히 끓을 때까지 기다린다.</li>
      </ol>
      <li>떡을 물에 넣는다.</li>
    </ol>
  </body>
</html>
