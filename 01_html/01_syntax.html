<!-- 
    주석 : 프로그램이 실행되지 해석하지 않는다. 

    태그 : 컨텐츠에 의미 혹은 스타일을 지정하는 수단.
        => <태그이름>컨텐츠 내용</태그이름>의 형태로 작성
        => 여는 태그와 닫는 태그의 짝이 잘 맞아야지 브라우저가 올바르게 해석 가능
        => 태그는 중첩할 수 있다.   

    속성(Attribute) : 태그가 특정 기능을 수행하는데 필요한 값을 지정한다.
        => 태그명과 띄어쓰기를 통해 구분한다.
        => 여러 개의 속성 또한 띄어쓰기로 구분한다.
        => 값을 지정할 때는 "" 안에 작성한다.

-->
