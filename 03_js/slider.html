<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>슬라이더</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      li {
        list-style: none;
      }

      .slideContainer {
        height: 300px;
        border: 3px solid black;
        overflow: hidden;
        position: relative;
      }

      .slideWrapper {
        display: flex;
        height: 300px;
        transition: 0.4s;
      }

      .slideItem {
        /* align-items의 기본 값이 stretch기 때문에 slideWrapper만큼 높이가 늘어난다. */
        width: 100%;
        flex-shrink: 0;
      }

      .slideItem:nth-child(1) {
        background-color: red;
      }

      .slideItem:nth-child(2) {
        background-color: yellow;
      }
      .slideItem:nth-child(3) {
        background-color: blue;
      }
      .btnSlide {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;

        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        border-radius: 50%;

        background-color: rgba(0, 0, 0, 0.4);
        width: 30px;
        height: 30px;

        font-size: 2rem;
        color: #fff;

        cursor: pointer;
      }

      .btnSlide.next {
        right: 0;
      }
      /* .slideContainer {
          text-decoration: none;
        }
  
        .slideWrapper {
          display: flex;
          justify-content: space-between;
        }
  
        .slideWrapper li {
          width: 100px;
          height: 100px;
          border: 2px solid black;
        } */
    </style>
  </head>
  <body>
    <div class="slideContainer">
      <ul class="slideWrapper">
        <li class="slideItem">1</li>
        <li class="slideItem">2</li>
        <li class="slideItem">3</li>
      </ul>
      <button class="btnSlide next" data-index="1">&gt;</button>
      <button class="btnSlide prev" data-index="-1">&lt;</button>
    </div>
    <div class="btnNum">
      <button>1</button>
      <button>2</button>
      <button>3</button>
    </div>

    <script>
      /*
            1. 인데스값 0으로 저장
            2. 버튼 누르면 인덱스 변경
            3. 변경된 인덱스만큼 이동 => 인덱스를 통한 계산. style속성의 값은 문자열
                요소.style.transform
        */

      let btnList = document.querySelectorAll(".btnNum button");
      let slideWrapper = document.querySelector(".slideWrapper");
      let btnSlideList = document.querySelectorAll(".btnSlide");
      let btnNumList = document.querySelectorAll(".btnNum button");

      btnList[1].addEventListener("click", function () {
        slideWrapper.style.transform = " translate(-100%)";
      });

      let index = 0;

      function changeSlide(num) {
        index = num;
        slideWrapper.style.transform = `translate(${index * -100}%`;
      }

      //   btnSlideList[0].addEventListener("click", function (btn) {
      //     if (!(index < 2)) return;
      //     changeSlide(index + 1);
      //   });

      //   btnSlideList[1].addEventListener("click", function (btn) {
      //     if (index === 0) return;
      //     changeSlide(index - 1);
      //   });

      btnSlideList.forEach((btn) => {
        btn.addEventListener("click", function (e) {
          let indexNum = parseInt(e.target.dataset.index);
          let maxNum = btnNumList.length - 1;

          if (indexNum + index < 0 || indexNum + index > maxNum) return;
          changeSlide(index + indexNum);
        });
      });

      btnList.forEach(function (btn, idx) {
        btnList[idx].addEventListener("click", function () {
          changeSlide(idx);
        });
      });
    </script>
  </body>
</html>
