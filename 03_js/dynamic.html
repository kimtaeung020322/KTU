<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      .container {
        width: 500px;
        height: 300px;
        border: 3px solid black;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>동적 사이트 만들기</h1>
    <script>
      // document.createElement("태그이름") : 요소 노드를 생성한다.
      let divElem = document.createElement("div");

      //document.createAttribute("속성명") : 속성 노드를 생성한다.
      let classAttr = document.createAttribute("class");

      //생성된 속성노드의 값을 지정
      classAttr.value = "container";

      // 속성노드를 div 요소 노드에 설정
      document.body.setAttributeNode(classAttr);

      document.body.appendChild(divElem);

      let boxElem = document.createElement("div");
      let ClassBox = document.createAttribute("class");

      ClassBox.value = "box";
      boxElem.setAttributeNode(ClassBox);

      boxElem.setAttribute("class", "box01");
      boxElem.classList.add("box");

      divElem.appendChild(boxElem);

      //텍스트 노드 생성
      let textnode = document.createTextNode("텍스트 노드 생성!");
      boxElem.appendChild(textnode);

      //문서의 요소 내용을 조회 및 변경
      const titleElem = document.querySelector("h1");

      // 요소의 텍스트 노드 확인
      console.log(titleElem.innerText);

      //innerText : 요소의 텍스트 노드 값을 가진 프로퍼티. 새로운 값을 할당하면 내용이 변경된다.
      titleElem.innerText += "!";

      //요소에 포함된 HTML 내용을 문자열로 변환해서 반환한다.
      console.lig(divElem.innerHTML);
      divElem.innerText = "<div class> = 'box'> </div>"; //텍스트 노드로 나타난다.
      divElem.innerHTML = "<div class> = 'box'> </div>"; // 문자열을 HTML 요소로 해석해서 나타난다.
      let str = "";

      for (let i = 0; i < 1000; i++) {
        str += '<div class = "box"></div>';
      }
      console.ig(str);
      divElem.innerHTML += str;

      for (let i = 0; i < 10000; i++) {
        let boxElem = document.createElement("div");
        boxElem.classList.add("box");
        divElem.appendChild(boxElem);
      }

      // 부모노드.removeChild() : 인자로 전달된 자식 노드를 삭제 한다 삭제된 노드를 반환한다.
      // document.body.removeChild(divElem);

      // document.body.innerHTML = "";

      // remove : 노드를 삭제한다.
      divElem.remove();

      /* 
        innerHTML 주의 사항
            - 반복적으로 업데이트 시 속도가 느려질 수 있다.
            - 기존의 요소를 지우고 다시 업데이트 하는 개념이기 때문에, 
                기존 요소에 addEventListener가 되어 있는 경우 이벤트 리스너가 지워진다
                => 모양이 같다 할지라도 실제적으로 다른 요소다.
      */
    </script>
  </body>
</html>
