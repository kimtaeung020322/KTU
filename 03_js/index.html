<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>

  <body>
    <script>
      // script 태그 안에 JS 코드를 작성.
      console.log("Hello World");
    </script>
    <script src="./01_variable.js"></script>
    <script>
      var val = Math.floor(Math.random() * 100);
      console.log(Math.random());

      while (true) {
        // 사용자가 val과 동일한 값을 입력할 때 까지 무한 반복
        var num = window.prompt("1 ~ 100사이의 숫자를 입력해주세요.");

        if (parseInt(num) === val) {
          alert("정답입니다.");
          if (parseInt(num) === val) break;
        } else if (num < val) {
          alert("up");
        } else {
          alert("down");
        }
      }
    </script>
  </body>
</html>
