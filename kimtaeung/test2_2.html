<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./test2_2.css" />
  </head>
  <body>
    <h1>프런트엔드 개발자 지원서</h1>

    <p>
      HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾<br />습니다.
    </p>
    <hr />
    <h2>개인 정보</h2>
    <ul class="info">
      <li>
        <label for="r-name">이름</label>
        <input id="r-name" type="text" placeholder="공백 없이 입력하세요" />
      </li>
      <li>
        <label for="1-phone">연락처</label>
        <input id="1-phone" type="tel" placeholder="" />
      </li>
    </ul>

    <h2>지원 분야</h2>
    <ul>
      <li>
        <input name="join" id="2-1" type="radio" />
        <label for="2-1">웹 퍼블리싱</label>
      </li>
      <li>
        <input name="join" id="2-2" type="radio" />
        <label for="2-2">웹 애플리케이션</label>
      </li>
      <li>
        <input name="join" id="2-3" type="radio" />
        <label for="2-3">개발 환경 개선</label>
      </li>
    </ul>

    <h2>지원 동기</h2>
    <ul>
      <li>
        <label for="memo"></label>
        <textarea name="memo" id="memo" cols="50" rows="5">
본사 지원 동기를 간략히 써주세요</textarea
        >
      </li>

      <li>
        <input type="submit" value="접수하기" />
        <input type="reset" value="다시쓰기" />
      </li>
    </ul>
  </body>
</html>
